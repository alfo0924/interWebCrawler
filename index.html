<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國際新聞爬蟲</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background-animation"></div>

<header>
    <div class="container">
        <h1>國際新聞速覽</h1>
        <p class="subtitle">即時掌握全球動態</p>
    </div>
</header>

<main class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜尋新聞...">
        <button id="searchButton">搜尋</button>
    </div>

    <div class="categories">
        <button class="category-btn active" data-category="all">全部</button>
        <button class="category-btn" data-category="politics">政治</button>
        <button class="category-btn" data-category="economy">經濟</button>
        <button class="category-btn" data-category="society">社會</button>
        <button class="category-btn" data-category="technology">科技</button>
    </div>

    <div class="news-container" id="newsContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>載入新聞中...</p>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>© 2025 國際新聞爬蟲 | 資料來源: Google 新聞</p>
        <p class="disclaimer">本網站僅供學習和研究使用，所有新聞內容版權歸原作者所有</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
