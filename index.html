<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國際新聞爬蟲</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-animation"></div>

<header>
    <div class="container">
        <h1>國際新聞實時追蹤</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="搜尋新聞...">
            <button id="search-button">搜尋</button>
        </div>
    </div>
</header>

<nav>
    <div class="container">
        <ul class="nav-links">
            <li class="nav-item active" id="world">國際</li>
            <li class="nav-item" id="business">商業</li>
            <li class="nav-item" id="technology">科技</li>
            <li class="nav-item" id="science">科學</li>
            <li class="nav-item" id="health">健康</li>
            <li class="nav-item" id="entertainment">娛樂</li>
            <li class="nav-item" id="sports">體育</li>
        </ul>
    </div>
</nav>

<main>
    <div class="container">
        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>
        <div class="news-container" id="news-container"></div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 國際新聞爬蟲. 本網站僅供學習使用。</p>
    </div>
</footer>

<template id="news-card-template">
    <div class="news-card">
        <div class="news-image">
            <img src="" alt="新聞圖片">
        </div>
        <div class="news-content">
            <div class="news-source">
                <span class="source-name"></span>
                <span class="news-date"></span>
            </div>
            <h2 class="news-title"></h2>
            <p class="news-description"></p>
            <a href="#" class="read-more" target="_blank">閱讀更多</a>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
